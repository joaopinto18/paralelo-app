<app-navbar-derecho-pagina-principal></app-navbar-derecho-pagina-principal>
<app-navbar-pagina-principal></app-navbar-pagina-principal>
<div class="ventana">
        <div class="espacio"></div>
        <div class="inicio">
            <span>INICIA SESIÓN</span>
        </div>
        <div class="cuadros">
            <form [formGroup]="authForm" class="form-square">
                <div class="info">
                    <label for="email">EMAIL</label>
                    <input
                     type="email"
                     id="email"
                     formControlName="email"
                     placeholder="correo"
                     required></div>
                <div class="info"> 
                    <label for="password">CONTRASEÑA</label>
                        <input 
                         type="password" 
                         id="password"
                         formControlName="password"
                         placeholder="contraseña"
                         required></div>
                
                <div class="enviar">
                    <button class='send-button' (click)='iniciarSinGoogle()'>SEND</button></div>
                <div class="enviar"><button class='send-button' (click)="handleGoogleLogin()">Sign up with Google</button></div>    
            </form>
            
        </div>
   

</div>
