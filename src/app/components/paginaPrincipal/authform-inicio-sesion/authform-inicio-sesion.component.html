<app-navbar-derecho-pagina-principal></app-navbar-derecho-pagina-principal>
<app-navbar-pagina-principal></app-navbar-pagina-principal>

<div class='wrapper'>
    <div class='title-box'>
        <div class='title'>
            <span>INICIAR SESIÓN</span>
        </div>
    </div>
    <div class='form-square'>
            <div class='form-square-background'>
                <form class='form' [formGroup]="authForm">
                    <div class='group1'>
                        <input type="email"
                        id="email"
                        formControlName="email"
                        placeholder="   Ingrese su correo"
                        required><span class='bar'></span>
                        <label for=''>EMAIL</label>
                    </div>
                    <div class='group2'>
                        <input type="password" 
                        id="password"
                        formControlName="password"
                        placeholder="   Ingrese su contraseña"
                        required><span class='bar'></span>
                        <label for=''>PASSWORD</label>
                    </div>
                    <div>
                        <button (click)='iniciarSinGoogle()'>SEND</button>
                        <button (click)="handleGoogleLogin()">SIGN UP WITH GOOGLE</button>
                    </div> 
                </form>
            </div>
</div></div>
