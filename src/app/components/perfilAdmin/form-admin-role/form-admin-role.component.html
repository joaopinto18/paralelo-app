<div class="space">
  <div class="form-square">
    <div class="form-square-background">
      <form class="form" [formGroup]="datosform" (submit)="saveUser()">
        <div class="columns">
          <div class="column1">
            <div class="group1">
              <input type="text" required id="nombre" formControlName="nombre_apellido"/><span class="bar"></span>
              <label for="">NOMBRE Y APELLIDO</label>
            </div>
            <div class="group2">
              <input type="number" required id="cedula" formControlName="cedula" required maxlength="8"/><span class="bar"></span>
              <label for="">CÉDULA DE IDENTIDAD</label>
            </div>
            <div class="group3">
              <input type="date" required id="fecha" formControlName="fecha"/><span class="bar"></span>
              <label for="">FECHA DE NACIMIENTO</label>
            </div>
          </div>
          <div class="column2">
            <div class="group4">
              <input type="text" required id="lugar" formControlName="lugar"/><span class="bar"></span>
              <label for="">LUGAR DE RESIDENCIA</label>
            </div>
            <div class="group5">
              <input type="tel" required id="numero" formControlName="numero"/><span class="bar"></span>
              <label for="">NÚMERO DE TELÉFONO</label>
            </div>
            <div class="group6">
             <select id = "roles" formControlName="acceso" name='roles'>
                 <option value = "gerente">Gerente</option>
                 <option value = "mecanico">Mecanico</option>
                 <option value = "cliente">Cliente</option>
             </select>           
              <label for="">ROL</label>
            </div>
          </div>
        </div>
        <div class="btns">
          <button class = "btn" (click)="modificarInfoUsuario()">GUARDAR CAMBIOS</button>
          <input class = "btn"  type = "reset" value = "RESTABLECER">
        </div>        
      </form>
    </div>
  </div>
</div>
