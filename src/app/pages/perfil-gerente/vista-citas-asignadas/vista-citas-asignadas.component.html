<app-navbar-derecho-gerente></app-navbar-derecho-gerente>
<app-navbar-perfil-gerente></app-navbar-perfil-gerente>

<div class='wrapper'>
  <div class='title-box'>
      <div class='title'>
          <span>ASIGNAR CITAS</span>
      </div>
  </div>
  <div class='input-section'>
      <form [formGroup]="registroVehiculoForm" (ngSubmit)='search()' class='input-form'>
          <div class='input'>
              <input type="text" formControlName="placa" required><span class='bar'></span>
              <span>INGRESA LEL CORREO DEL USUARIO AL QUE ASIGNAR UNA CITA</span>
          </div>
          <button class='input-button' type="submit">BUSCAR</button>
      </form>
  </div>

  <!--este forma debe de ser un ng if-->

  <div class='form-square'>
      <div class='form-square-background'>
          <form [formGroup]="infoVehiculo" class='cahnges-form' >  <!--este es el form-->
              <div class='identificador'>
                  <span *ngIf="placa">USUARIO DE CORREO {{placa}} ESPERANDO POR CITA</span>
                  <span *ngIf="!placa">SIN RESULTADOS</span>
              </div>
              <div class='columnas'>
                <div class="cajas">
                  <div class="identificador">
                      <label>Correo: </label>
                  </div>
                  <div class="fecha">
                      <input class="fechi" type="datetime-local">
                  </div>
                  <div class="btn-asignar">
                      <button class="asignar">ASIGNAR</button>
                  </div>
              </div>
            </div>
          </form>
      </div>
  </div>
</div>
