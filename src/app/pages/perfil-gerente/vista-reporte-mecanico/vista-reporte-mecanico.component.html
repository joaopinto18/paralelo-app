<app-navbar-derecho-gerente></app-navbar-derecho-gerente>
<app-navbar-perfil-gerente></app-navbar-perfil-gerente>

<div class="wrapper">
    <div class="contenedor">
        <div class="search" [formGroup]="form">
            <input type="text" placeholder="  Ingrese correo de mecánico" formControlName="correo">
        </div>
        <div class="btn-search">
            <button (click)='search()'>Buscar</button>
        </div>
    </div>
    
    <div class="container">
        <p>Nombre del mecánico: {{nombre}}</p>
        <p>Servicios hecho por el mecánico: {{servicios}}</p>
        <p>Placas de los vehículos trabajados: {{ordenes}}</p>
    </div>
</div>
