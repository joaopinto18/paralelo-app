<div class="d-inline-flex col-lg-12" style="padding-right: 0px;padding-left: 0px;">
    <div class="col-lg-7" style="padding-right: 0px;padding-left: 0px;background: #3C3C3C;">
        <div class="col">
            <div class="row my-3 ml-1">
                <div class="col">
                    <img src="assets/img/logo.png">
                </div>
            </div>
            <div class="row">
                <div class="col d-inline-flex justify-content-around my-3">                    
                    <button [routerLink]="''" class="btn d-sm-flex d-lg-flex justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center" type="button" style="height: 32px;width: 120px;background: #F2CA63;color: #3C3C3C;font-family: Athiti, sans-serif;font-weight: bold;">INICIO</button>
                    <button [routerLink]="'/citas'" class="btn d-sm-flex d-lg-flex justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center" type="button" style="height: 32px;width: 120px;background: #F2CA63;color: #3C3C3C;font-family: Athiti, sans-serif;font-weight: bold;">CITAS</button>
                    <button [routerLink]="'/ordenes'" class="btn d-sm-flex d-lg-flex justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center" type="button" style="height: 32px;width: 120px;background: #F2CA63;color: #3C3C3C;font-family: Athiti, sans-serif;font-weight: bold;">ÓRDENES</button>
                    <button [routerLink]="'/reportes'" class="btn d-sm-flex d-lg-flex justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center" type="button" style="height: 32px;width: 120px;background: #F2CA63;color: #3C3C3C;font-family: Athiti, sans-serif;font-weight: bold;">REPORTES</button>
                </div>
            </div>
            <div class="row">
                <div class="col d-sm-flex d-lg-flex justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center m-3">
                    <span style="font-size: 22px;color: #F2CA63;font-family: Athiti, sans-serif;font-weight: 500;">DATOS DEL CLIENTE</span>
                </div>
            </div>
        </div>
        <div class="col">
            <form>
                <div class="form-group">
                    <label class="text-white" style="font-family: Athiti, sans-serif;margin-bottom: 0px;font-weight: bold;">NOMBRE Y APELLIDO</label>
                    <div class="d-flex justify-content-lg-start align-items-lg-center">
                        <input class="border rounded-pill form-control col-8" type="text" style="font-family: Athiti, sans-serif;">
                        <a class="m-3" href="#" style="color: #F2CA63;font-family: Athiti, sans-serif;">editar</a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-white" style="margin-bottom: 0px;font-weight: bold;font-family: Athiti, sans-serif;">CÉDULA DE IDENTIDAD</label>
                    <div class="d-flex justify-content-lg-start align-items-lg-center">
                        <input class="border rounded-pill form-control col-8" type="text" style="font-family: Athiti, sans-serif;">
                        <a class="m-3" href="#" style="color: #F2CA63;font-family: Athiti, sans-serif;">editar</a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-white" style="font-family: Athiti, sans-serif;margin-bottom: 0px;font-weight: bold;">FECHA DE NACIMIENTO</label>
                    <div class="d-flex justify-content-lg-start align-items-lg-center">
                        <input class="border rounded-pill form-control col-8" type="text" style="font-family: Athiti, sans-serif;">
                        <a class="m-3" href="#" style="color: #F2CA63;font-family: Athiti, sans-serif;">editar</a>
                    </div>
                </div>
                <div class="form-group"><label class="text-white" style="font-family: Athiti, sans-serif;margin-bottom: 0px;font-weight: bold;">LUGAR DE RESIDENCIA</label>
                    <div class="d-flex justify-content-lg-start align-items-lg-center">
                        <input class="border rounded-pill form-control col-8" type="text" style="font-family: Athiti, sans-serif;">
                        <a class="m-3" href="#" style="color: #F2CA63;font-family: Athiti, sans-serif;">editar</a>
                    </div>
                </div>
                <div class="form-group">
                    <label class="text-white" style="font-family: Athiti, sans-serif;margin-bottom: 0px;font-weight: bold;">NÚMERO DE TELÉFONO</label>
                    <div class="d-flex justify-content-lg-start align-items-lg-center">
                        <input class="border rounded-pill form-control col-8" type="text" style="font-family: Athiti, sans-serif;">
                        <a class="m-3" href="#" style="color: #F2CA63;font-family: Athiti, sans-serif;">editar</a>
                    </div>
                </div>
                <div class="d-sm-flex d-lg-flex justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center mb-3">
                    <button class="btn d-sm-flex d-lg-flex justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center" type="button" style="background: #F2CA63;color: #3C3C3C;font-family: Athiti, sans-serif;font-size: 20px;width: 250px;height: 33px;font-weight: bold;">GUARDAR CAMBIOS</button>
                </div>
            </form>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center col-lg-5" style="padding-right: 0px;padding-left: 0px;background: #F2CA63;">
        <button class="btn text-center d-sm-flex d-lg-flex justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center text-white m-3" type="button" style="background: #3C3C3C;width: 235px;height: 33px;font-family: Athiti, sans-serif;font-weight: bold;">DATOS PERFIL</button>
        <button class="btn text-center d-sm-flex d-lg-flex justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center text-white mb-5 mx-3" type="button" style="background: #3C3C3C;width: 235px;height: 33px;font-family: Athiti, sans-serif;font-weight: bold;">CERRAR SESIÓN</button>
        <img class="mx-3 mb-3" src="assets/img/gerente1.png">
        <img class="mt-1 mx-3 mb-3" src="assets/img/gerente2.png">
    </div>
</div>
