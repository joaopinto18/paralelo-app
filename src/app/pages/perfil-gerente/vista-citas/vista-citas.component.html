<div class="d-inline-flex col-lg-12" style="padding-right: 0px;padding-left: 0px;">
    <div class="col-lg-7" style="padding-right: 0px;padding-left: 0px;background: #3C3C3C;">
        <div class="col">
            <div class="row my-3 ml-1">
                <div class="col">
                    <img src="assets/img/logo.png">
                </div>
            </div>
            <div class="row">
                <div class="col d-inline-flex justify-content-around my-3">
                    <button [routerLink]="''" class="btn d-sm-flex d-lg-flex justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center" type="button" style="height: 32px;width: 120px;background: #F2CA63;color: #3C3C3C;font-family: Athiti, sans-serif;font-weight: bold;">INICIO</button>
                    <button [routerLink]="'/citas'" class="btn d-sm-flex d-lg-flex justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center" type="button" style="height: 32px;width: 120px;background: #F2CA63;color: #3C3C3C;font-family: Athiti, sans-serif;font-weight: bold;">CITAS</button>
                    <button [routerLink]="'/ordenes'" class="btn d-sm-flex d-lg-flex justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center" type="button" style="height: 32px;width: 120px;background: #F2CA63;color: #3C3C3C;font-family: Athiti, sans-serif;font-weight: bold;">ÓRDENES</button>
                    <button [routerLink]="'/reportes'" class="btn d-sm-flex d-lg-flex justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center" type="button" style="height: 32px;width: 120px;background: #F2CA63;color: #3C3C3C;font-family: Athiti, sans-serif;font-weight: bold;">REPORTES</button>
                </div>
            </div>
            <div class="row">
                <div class="col d-sm-flex d-lg-flex justify-content-sm-center align-items-sm-center justify-content-lg-center align-items-lg-center m-3">
                    <span style="font-size: 22px;color: #F2CA63;font-weight: 500;font-family: Athiti, sans-serif;">GESTIÓN DE CITAS</span>
                </div>
            </div>
        </div>
        <div class="col col-lg-12">
            <div class="d-xl-flex justify-content-xl-center align-items-xl-center col-lg-12">
                <img src="assets/img/calendario.png">
            </div>
            <div class="col-lg-12 my-3">
                <div class="d-xl-flex justify-content-xl-center align-items-xl-center">
                    <span class="text-white" style="font-family: Athiti, sans-serif;font-weight: bold;">LISTA DE ESPERA</span>
                </div>
                <div>
                    <a routerLinkActive="active" routerLink="../mcitas" style="font-family: Athiti, sans-serif;font-weight: bold;color: #F2CA63;">EJEMPLO 1</a>
                    <ul class="list-unstyled text-white mt-2" style="font-family: Athiti, sans-serif;">
                        <li>Status:</li>
                        <li>Fecha:</li>
                    </ul>
                </div>
            </div>
            <div class="d-xl-flex justify-content-xl-center align-items-xl-center col-lg-12">
                <span style="color: #F2CA63;font-family: Athiti, sans-serif;font-weight: bold;font-size: 12px;"><br>HAGA CLIC EN EL VEHÍCULO PARA ASIGNAR O MODIFICAR FECHA Y STATUS<br><br></span>
            </div>
        </div>
    </div>
    <div class="d-flex flex-column justify-content-lg-center align-items-lg-center col-lg-5" style="padding-right: 0px;padding-left: 0px;background: #F2CA63;">
        <button class="btn text-center d-lg-flex justify-content-lg-center align-items-lg-center text-white m-3" type="button" style="background: #3C3C3C;width: 235px;height: 33px;font-family: Athiti, sans-serif;font-weight: bold;">DATOS PERFIL</button>
        <button class="btn text-center d-lg-flex justify-content-lg-center align-items-lg-center text-white mb-5 mx-3" type="button" style="background: #3C3C3C;width: 235px;height: 33px;font-family: Athiti, sans-serif;font-weight: bold;">CERRAR SESIÓN</button>
        <img class="mx-3 mb-3" src="assets/img/citas.png">
    </div>
</div>
