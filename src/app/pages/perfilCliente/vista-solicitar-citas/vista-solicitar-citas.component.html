<div class="wrapper">
    <div class="caja">
        <div class="titulo">
            <label>VEHICULO 1</label>
        </div>
        <div class="boton">
            <button [disabled]="clicked" (click)="clicked = true;" class="btn-cita">SOLICITAR CITA</button>
        </div>
    </div>

    <div class="caja">
        <div class="titulo">
            <label>VEHICULO 2</label>

            </div>

                <button class="btn-3" (click)="trash3()"><i class="fa fa-trash" aria-hidden="true"></i></button>
